    defaultConfig {
        applicationId "com.shiva0705.sample.musicfy"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        buildConfigField "String", "SPOTIFY_API", "\"https://api.spotify.com/v1/\""
        buildConfigField "String", "SPOTIFY_CLIENT_ID", "\"773880bd8ef44f53ac450c4c42ce082a\""
